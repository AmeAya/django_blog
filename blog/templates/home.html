<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
      <a href="{% url 'post_new' %}">Create new post</a>
      <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
      </div>
  {% endfor %}
{% endblock content %}
